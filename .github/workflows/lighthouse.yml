name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install && npm install -g @lhci/cli@0.12.x
        working-directory: site/

      - name: Build site
        run: npm run docs:build
        working-directory: site/

      - name: Run Lighthouse
        run: lhci autorun
        working-directory: site/
