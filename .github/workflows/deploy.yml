name: Deploy

on:
  push:
    paths:
      - "notifier/**"

jobs:
  deploy:
    if: github.repository_owner == 'grammyjs'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - uses: denoland/deployctl@v1
        with:
          project: ${{ secrets.NOTIFIER_PROJECT_NAME }}
          entrypoint: main.ts
          root: notifier
