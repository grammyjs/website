[[headers]]
  for = "/fonts/*"
  [headers.values]
  cache-control = "max-age=604800" # 1 week

[[headers]]
  for = "/images/*"
  [headers.values]
  cache-control = "max-age=604800" # 1 week

[[headers]]
  for = "/favicon.ico"
  [headers.values]
  cache-control = "max-age=604800" # 1 week

[[redirects]]
from = "/guide/inline-queries.html"
to = "/plugins/inline-query.html"
status = 301

[[redirects]]
from = "/*/guide/inline-queries.html"
to = "/:splat/plugins/inline-query.html"
status = 301

[[redirects]]
from = "/ref"
to = "https://deno.land/x/grammy/mod.ts"

[[redirects]]
from = "/es/*"
to = "/es/404.html"

[[redirects]]
from = "/id/*"
to = "/id/404.html"

[[redirects]]
from = "/uk/*"
to = "/uk/404.html"

[[redirects]]
from = "/zh/*"
to = "/zh/404.html"

[[redirects]]
from = "/*"
to = "/404.html"
